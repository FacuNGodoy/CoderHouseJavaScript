    <main>
        <section class="stock">
            <div class="stockImg">

            </div>
            <div class="stockTexto">
                <h2>STOCK</h2>
                <p>Ingrese nombre, precio, categoría y el stock para agregar un nuevo producto al stock.</p>
            
                <form id="formularioStock" style="display:flex ;flex-direction:column; gap:5px;">
                  <label for="">VALOR</label>
                  <input type="text">

                  <label for="">CATEGORIA</label>
                  <input type="text">

                  <label for="">STOCK</label>
                  <input type="text">

                  <label for="">NOMBRE</label>
                  <input type="text">

                  <input type="submit" value="Enviar">
              
                </form>
            </div>
        </section>

        <div class="stock_contenedor">
          <div id="stock_productos">
            <table  class="table">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Stock</th>
                </tr>
              </thead>
              <tbody id="stock_tabla">
              </tbody>
            </table>
          </div>
        </div>
